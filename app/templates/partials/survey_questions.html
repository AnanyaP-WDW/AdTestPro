<!-- New partial template for rendering questions -->
{% for key, question in questions.items() %}
<tr class="hover:bg-gray-50">
    <td class="px-6 py-4 whitespace-nowrap text-center">
        <input type="checkbox" 
               name="questions" 
               value="{{ key }}" 
               id="question-{{ key }}"
               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
    </td>
    <td class="px-6 py-4">
        <label for="question-{{ key }}" class="text-sm text-gray-900 cursor-pointer block">
            {{ question }}
        </label>
    </td>
</tr>
{% endfor %}
