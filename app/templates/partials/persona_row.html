<tr class="hover:bg-gray-50">
    <td class="px-6 py-4">
        <div class="text-sm text-gray-900 font-medium">{{ item.description }}</div>
    </td>
    <td class="px-6 py-4">
        <div class="text-sm">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                {{ item.age_range }}
            </span>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800 ml-2">
                {{ item.gender }}
            </span>
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 ml-2">
                {{ item.location }}
            </span>
        </div>
    </td>
    <td class="px-6 py-4">
        <div class="flex flex-wrap gap-1">
            {% for interest in item.interests.split(',') %}
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                    {{ interest.strip() }}
                </span>
            {% endfor %}
        </div>
    </td>
    <td class="px-6 py-4">
        <div class="flex flex-wrap gap-1">
            {% for point in item.pain_points.split(',') %}
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                    {{ point.strip() }}
                </span>
            {% endfor %}
        </div>
    </td>
    <td class="px-6 py-4">
        <button 
            hx-get="/api/agents/{{ item.id }}/personas"
            hx-target="#persona-details-{{ item.id }}"
            hx-swap="innerHTML"
            class="text-blue-600 hover:text-blue-900 flex items-center">
            <span>View Details</span>
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
        <div id="persona-details-{{ item.id }}" class="persona-details hidden mt-4 bg-gray-50 p-4 rounded-lg">
            <!-- Details will be loaded here -->
        </div>
    </td>
    <td class="px-6 py-4 text-sm text-gray-500">
        {{ item.created_at.split('T')[0] }}
    </td>
</tr>
