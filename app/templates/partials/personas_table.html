<div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 rounded-lg">

        <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Target Description</th>
                <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Demographics</th>

                <th scope="col" class="px-6 py-4 text-left text-sm font-semibold text-gray-900">Created At</th>

        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">

            {% endfor %}
