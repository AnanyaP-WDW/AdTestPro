<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Synthetic Agents</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Generate Synthetic Focus Group</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800">Back to Home</a>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <form hx-post="/api/generate-agents" 
                  hx-target="#results" 
                  hx-indicator="#loading"
                  hx-encoding="multipart/form-data"
                  class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Age Range</label>
                        <input type="text" name="age_range" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gender</label>
                        <input type="text" name="gender" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" name="location" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Interests (comma-separated)</label>
                    <input type="text" name="interests" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Pain Points (comma-separated)</label>
                    <input type="text" name="pain_points" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Generate Agents
                    </button>
                </div>
            </form>

            <div id="loading" class="htmx-indicator flex justify-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>

            <div id="results" class="mt-6">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful && evt.detail.target.id === 'results') {
                const response = JSON.parse(evt.detail.xhr.response);
                if (response.status === 'success') {
                    window.generatedAgents = response.data;
                }
            }
        });
    </script>
</body>
</html>
